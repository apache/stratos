{
	"initScripts": ["app.js"],
	"logLevel": "info",
	"urlMappings": [
	    {
	        "url":"/login/",
	        "path":"/login.jag"
	    },
	    {
        	"url": "/controllers/",
        	"path": "/controllers/*"
        },
		{
			"url": "/",
			"path": "/index.jag"
		},
		{
			"url": "/configure/",
			"path": "/configure.jag"
		},
		{
			"url": "/configure/*",
			"path": "/configure_form.jag"
		},
		{
		    "url": "/users/",
		    "path": "/users.jag"
        },
        {
        	"url": "/users/*",
        	"path": "/users_form.jag"
        },
        {
            "url": "/applications/",
        	"path": "/applications.jag"
        },
        {
            "url": "/applications/*",
            "path": "/applications_form.jag"
        },
        {
            "url": "/wizard/*",
            "path": "/wizard.jag"
